<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

function handleResize() {
var h = $(window).height();
        $('#autoHeight').css({'height':h -150 +'px'});
}
$(function(){
        handleResize();

        $(window).resize(function(){
        handleResize();
    });
});
</script>
<title>高度满屏</title>
<style type="text/css">
html, body {
	height: 100%;
	overflow-y: hidden
}
body {
	padding: 0;
	margin: 0;
}
#top {
	height: 150px;
	background-color: #CCC;
	color: #fff;
	border-bottom: solid #999 1px;
}
#autoHeight {
	position: absolute;
	top: 150px;
	right: 0;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: #999;
	color: #fff;
}
</style>
</head>

<body>
    <div id="top">
        <iframe frameborder="0" scrolling="auto" src="" width="100%"></iframe>
    </div>
    <div id="autoHeight">
        <iframe frameborder="0" scrolling="auto" src="" width="100%" height="100%" allowtransparency="true"></iframe>
    </div>
</body>
</html>
